<style>
body {
   width: 1170px;
   margin: 0 auto;
   height:100%;
}



#hot-wrapper {
   box-sizing: border-box;
   padding: 0 20px;
   margin: 0 auto;
}

.section, .widget, .widget ul {
   margin: 0;
   padding: 0;
}

div {
   display: block;
}

#hot-section .show-hot .widget-content {
   position: relative;
   overflow: hidden;
   height: 380px;
   margin: 0 0 40px;
}

.hot-posts .hot-item.item-0 {
   width: 50%;
   height: 380px;
}

.hot-posts .hot-item {
   position: relative;
   float: left;
   width: 50%;
   height: 380px;
   overflow: hidden;
   box-sizing: border-box;
   padding: 0 5px;
}

.hot-item-inner {
   position: relative;
   float: left;
   width: 100%;
   height: 100%;
   overflow: hidden;
   display: block;
}

.hot-item.item-0 .hot-item-inner:after {
   content: '';
   display: block;
   position: absolute;
   width: 100%;
   top: 0;
   bottom: 0;
   background: -moz-linear-gradient(top, rgba(0, 0, 0, 0) 0,
      rgba(0, 0, 0, 1) 65%, rgba(0, 0, 0, 1) 100%);
   background: #1a237e;
   background: linear-gradient(45deg, #1a237e, #d84315);
   opacity: .6;
   z-index: 2;
}

.hot-item-inner:after {
   content: '';
   display: block;
   position: absolute;
   width: 100%;
   top: 0;
   bottom: 0;
   background: #004d40;
   background: linear-gradient(45deg, #004d40, #827717);
   opacity: .6;
   z-index: 2;
}

.hot-posts .post-info {
   width: 400px;
   position: absolute;
   top: 50%;
   left: 0;
   right: 0;
   margin: auto;
   padding: 25px;
   z-index: 3;
   text-align: center;
   -webkit-transform: translateY(-50%);
   transform: translateY(-50%);
}

.hot-posts .hot-item.item-1, .hot-posts .hot-item.item-2 {
   margin: 0 0 10px;
}

.hot-posts .hot-item {
   position: relative;
   float: left;
   width: 50%;
   height: 380px;
   overflow: hidden;
   box-sizing: border-box;
   padding: 0 5px;
}

ul {
   font-weight: 300;
}

.post-tag {
   background: rgb(36, 12, 0);
   background: linear-gradient(90deg, rgba(36, 12, 0, 0) 0%,
      rgba(254, 0, 122, 0.36318277310924374) 44%,
      rgba(255, 0, 0, 0.36878501400560226) 100%, rgba(39, 179, 242, 1) 100%,
      rgba(246, 27, 232, 1) 100%);
}

#postd {
   background: rgb(255, 255, 255);
   background: linear-gradient(90deg, rgba(255, 255, 255, 0) 0%,
      rgba(0, 254, 100, 0.6797093837535014) 44%,
      rgba(0, 166, 255, 0.36878501400560226) 100%, rgba(39, 179, 242, 1)
      100%, rgba(246, 27, 232, 1) 100%);
}

.title {
   font-size: 22px;
   font-weight: 400;
   font-family: 'Montserrat', sans-serif;
}
.swiper {
        width: 100%;
        height: 100%;
      }

      .swiper-slide {
        text-align: center;
        font-size: 18px;
        background: #fff;

        /* Center slide text vertically */
        display: -webkit-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        -webkit-justify-content: center;
        justify-content: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;
      }

      .swiper-slide img {
        display: block;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      
      
</style>
