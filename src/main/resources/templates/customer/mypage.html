<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>MY PAGE</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <script src="/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<header th:include="header"></header>
<table>
    <tr>
        <td>
            <th:block th:text="${customer.get().cstId}"></th:block>
        </td>
    </tr>
    <tr>
        <td>
            <th:block th:text="${customer.get().cstNickname}"></th:block>
        </td>
    </tr>
    <tr>
        <td>
            <th:block th:text="${customer.get().cstEmail}"></th:block>
        </td>
    </tr>
    <tr>
        <td>
            <th:block th:text="${customer.get().cstFlavor}"></th:block>
        </td>
    </tr>
    <tr>
        <td>
            <th:block th:text="${customer.get().cstYear}"></th:block>
        </td>
    </tr>
</table>
<a class="btn btn-primary" href="/customer/update.do">회원 수정</a>
<a class="btn btn-danger" data-bs-toggle="modal" th:href="'#cstId'+${customer.get().cstId}">
    회원 삭제
</a>
<!-- Modal -->
<div class="modal fade" th:id="'cstId'+${customer.get().cstId}" tabindex="-1" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5">삭제</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                삭제 하시겠습니까?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <a th:href="'/customer/delete.do?cstId='+${customer.get().cstId}"
                   class="btn btn-danger">삭제</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
