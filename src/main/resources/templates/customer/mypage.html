<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>MY PAGE</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <script src="/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<header th:include="header"></header>
<table>
    <tr>
        <td>
            <th:block th:text="${customer.get().cstId}"></th:block>
        </td>
    </tr>
    <tr>
        <td>
            <th:block th:text="${customer.get().cstNickname}"></th:block>
        </td>
    </tr>
    <tr>
        <td>
            <th:block th:text="${customer.get().cstEmail}"></th:block>
        </td>
    </tr>
    <tr>
        <td>
            <th:block th:text="${customer.get().cstFlavor}"></th:block>
        </td>
    </tr>
    <tr>
        <td>
            <th:block th:text="${customer.get().cstYear}"></th:block>
        </td>
    </tr>
</table>
<a class="btn btn-primary" href="/customer/update.do">회원 수정</a>
</body>
</html>
