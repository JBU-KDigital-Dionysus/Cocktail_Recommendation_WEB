<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>headerNav</title>
</head>
<style>
@import url('https://fonts.googleapis.com/css2?family=Gothic+A1&display=swap');
@import url('https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Gothic+A1&display=swap');
@import url('https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Gothic+A1&family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap');
@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;900&display=swap');
:root {
	/** color **/
	--baseColor : #333;
	--blueColor : #4169e1;
	/** size **/
	--baseContainer : 79.375rem; /*1270px*/
	/** padding **/
	
}

main {
  padding: 1rem ;
  height: 100%;  
}

body {
  padding-top: 140px;
  font-family: 'Noto Sans KR', sans-serif;
}

body, html {
  height: 100%;
  max-width:1170px;
margin:0 auto !important;
}

.navdiv {
max-width:1170px !important;
margin:0 auto !important ;}


body {font-size: 1rem;color:var(--baseColor); }
a:link, a:visited, a:hover, a:active {color:var(--baseColor); text-decoration-line: none;}

header {position:fixed !important; width:100% !important;;top:0;left:0;background:rgb(255 255 255 / 86%);}
header img {width:11.875rem ;padding:0.75rem 0;}
header > .navdiv {display: flex;justify-content: space-between;align-items: center;}
header h1 {position:absolute !important;;left:-2000px !important;;}
header nav ul {display:flex !important;;text-align: center !important;}
header nav ul li {padding: 0 10px !important; list-style-type : none ; width:120px;}
header nav ul li a {position:relative !important; width:100%; display: inline-block !important;line-height:5rem !important;;font-weight: bold;font-size:1.0625rem;}
header nav ul li.active a,
header nav ul li:hover a {color: var(--blueColor); width:100%;}
header nav ul li a:after {opacity:0;content:"";position:absolute;width:100%; height:2px;background-color:var(--blueColor);left:0;bottom:0;transition:all 0.3s ease-in-out;}
header nav ul li.active a:after,
header nav ul li:hover a:after {opacity:1;}
.fit-picture{ width:300px; height:100px;}


</style>
<body>
   <header>
   <div class="navdiv">
   <a href="/">
   <img class="fit-picture" src="/img/CC.png" style="padding-left:10px";></a>
      <nav>

         	<li><a class="ali" href="/reco/cocktailreco">RECOMMEND</a> </li>
         	<li><a class="ali"  href="/cocktail/bar.do">BAR</a></li>
         	<li><a class="ali" style="max-width:30px;"></a></li>
         	<li><a class="ali" ></a></li>
          <th:block th:if="${session.loginUser==null}">
              <li><a class="ali" href="/signup/login.do">LOGIN</a></li>
          </th:block>

          <th:block th:unless="${session.loginUser==null}">
         	 <li id="likeli" style="max-width:10px;">
         	 
         	 <a id="like" href="/cocktail/cocktailLike.do" style="max-width:10px;   color:red;">LIKE</a></li>
              <li><a href="/signup/logout.do" style="max-width:80px;" >LOGOUT</a></li>
          </th:block>
      </ul>
      </nav>
      </div>

   </header>
</body>
</html>
