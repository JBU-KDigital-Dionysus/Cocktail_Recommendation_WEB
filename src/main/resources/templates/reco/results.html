<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<script>

function imgUpload(){
	// const personalFlavors = document.querySelector('#fileInput');

	// var formData = new FormData();
	// formData.append("personalFlavors",personalFlavors.value);
	fetch('/CONT/upload', {
	    method: 'POST',
	    cache: 'no-cache',
	    body: ""
	})
	.then((response) => response.json())
	.then((data) => {
	    var list = "";
		let flavorInputs = JSON.parse(data.result).data.txts.trim().split(',')
		for(var idx = 0; idx<flavorInputs.length; idx++){
			list += "<div><span>" + flavorInputs[idx] + "</span></div>";
		}
	    document.getElementById("reco_result").innerHTML = list;
	});
}
</script>

<body>
	<button type="button" id="insert" onclick=imgUpload()>결과 확인</button>
	<br/>
	<br/>
	<span style="font-size: 24px;">처리 결과 : </span>
	<div id="reco_result"></div>
</body>
</html>
