<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css">
    <style>
        body {
            background: #FCFCFC;
            color: #222;
            text-align: center;
            font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Oxygen,
            Ubuntu, Cantarell, Open Sans, Helvetica Neue, sans-serif;
            margin-bottom: 50px;
        }


        .choose {
            margin: auto;
        }

        .choose label {
            text-align: center;
            position: relative;
            cursor: pointer;

        }

        .choose label span {
            background: #f1c135;
            color: #FFF;
            line-height: 100px;
            height: 100px;
            padding: 0 16px;
            display: block;
            transition: all .2s ease;
            color: #FFF;
        }

        .choose label:first-of-type span {
            border-top-left-radius: 5px;
            border-bottom-left-radius: 5px;
            border-right: 0;
        }

        .choose label:last-of-type span {
            border-top-right-radius: 5px;
            border-bottom-right-radius: 5px;
            border-left: 0;
        }

        .choose label input {
            display: none
        }

        .choose label input:checked + span {
            box-shadow: inset 0 0 0 32px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        #radios {
            position: relative;
            width: 50%;
            margin: 0 auto;
        }

        input[type="radio"] {
            position: absolute;
            right: 1000%;
        }

        .labelid {
            float: left;
            width: 15%;
            padding-bottom: 15%;
            margin: 0 2.5%;
            background: #F1C135;
            border-radius: 50%;
            cursor: pointer;
        }

        #slider {
            position: absolute;
            left: 0%;
            top: 0;
            width: 10%;
            padding-bottom: 10%;
            margin: 2.5% 0 0 5%;
            background: white;
            transition: transform 1s;
            border-radius: 50%;
            animation-timing-function: ease-in-out;
            animation-duration: .3s;
            animation-fill-mode: forwards;
            transition: 0.2s left .05s ease-in-out;
        }

        #input1:checked ~ #slider {
            animation-name: input1;
            left: 0;
        }

        #input2:checked ~ #slider {
            animation-name: input2;
            left: 20%;
        }

        #input3:checked ~ #slider {
            animation-name: input3;
            left: 40%;
        }

        #input4:checked ~ #slider {
            animation-name: input4;
            left: 60%;
        }

        #input5:checked ~ #slider {
            animation-name: input5;
            left: 80%;
        }

        @keyframes input1 {
            30%, 70% {
                transform: scale(0.5);
            }
        }

        @keyframes input2 {
            30%, 70% {
                transform: scale(0.5);
            }
        }

        @keyframes input3 {
            30%, 70% {
                transform: scale(0.5);
            }
        }

        @keyframes input4 {
            30%, 70% {
                transform: scale(0.5);
            }
        }

        @keyframes input5 {
            30%, 70% {
                transform: scale(0.5);
            }
        }


    </style>
</head>

<body>
<header th:include="./header"></header>

<div class="container">
    <h1 style="font-weight:bold;  font-size:50px;">COKCTAIL RECOMMENDATION</h1>
    <br/>
    <hr/>
    <h2><strong>STEP.3</strong> 추천 받고 싶은 칵테일 태그를 선택해주세요.</h2>
    <br/>

    <form name="userInsertForm" action="/reco/cocktailreco3" method="post">
        <div>
            <h3>SEASON</h3>
        </div>
        <br/>
        <div class="choose">
            <label><input type="radio" value="SUMMER" name="SEASON"
                          checked/><span>SUMMER</span></label> <label><input type="radio"
                                                                             value="HOLLWEEN" name="SEASON"/><span>HOLLWEEN</span></label>
            <label><input
                    type="radio" value="CHRISTMAS" name="SEASON"/><span>CHRISTMAS</span></label>
            <label><input type="radio" value="WINTER" name="SEASON"/><span>WINTER</span></label>
        </div>

        <br/>
        <div>
            <h3>TIME</h3>
        </div>
        <br/>
        <div class="choose">
            <label><input type="radio" value="DAY" name="TIME" checked/><span>DAY</span></label>
            <label><input type="radio" value="NIGHT" name="TIME"/><span>NIGHT</span></label>
            <label><input type="radio" value="ALLTIME" name="TIME"/><span>ALLTIME</span></label>
        </div>

        <br/>
        <div>
            <h3>CERTIFIED</h3>
        </div>
        <br/>
        <div class="choose">
            <label><input type="radio" value="IBA" name="CERTIFIED" checked/>
                <span>IBA</span></label>

            <label><input type="radio" value="HOMEMADE" name="CERTIFIED"/>
                <span>HOMEMADE</span></label>

            <label><input type="radio" value="ALL" name="CERTIFIED"/>
                <span>ALL</span></label>
        </div>


        <br/><br/><br/>
        <hr/>
        <h2><strong>STEP.4</strong> 선호하는 알코올 도수를 선택해주세요.</h2>
        <br/>
        <br/><br/>

        <div id="radios">
            <label class="labelid" for="input1"></label>
            <input id="input1" name="ctAlcohol" type="radio" value="1"/>

            <label class="labelid" for="input2"></label>
            <input id="input2" name="ctAlcohol" type="radio"  value="2"/>

            <label class="labelid" for="input3"></label>
            <input id="input3" name="ctAlcohol" type="radio"  value="3"/>

            <label class="labelid" for="input4"></label>
            <input id="input4" name="ctAlcohol" type="radio"  value="4"/>

            <label class="labelid" for="input5"></label>
            <input id="input5" name="ctAlcohol" type="radio"  value="5"/>
            <span id="slider"></span>
        </div>
        <br/><br/><br/> <br/><br/><br/>
        <input type="submit" value="제출">
    </form>

    <br/><br/><br/>

</div>
</body>
</html>
