<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
 <script defer="defer" src="/js/signup/joinInsert.js"></script> 
	<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="/css/signup/joinPage.css">
	<script src="/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<!-- <header th:include="/headerNav"></header> -->

<br>
	<p class="h1d">회원 가입</p>
	<hr>
<main class="container mx-auto mt-5"  style="max-width:650px;">

			<h2 style="color:#4169e1"><strong>회원 정보 입력</strong></h2>
			<p>회원가입에 필요한 정보를 입력합니다.</p>

     <input type="text" name="cstEmail" placeholder="이메일을 입력해주세요.">
            <span  th:text="${valid_cstEmail}"></span>
    
    	
    
        <input type="submit" value="제출" />

	<form name="userInsertForm"th:action="@{/signup/joinProc}" th:object="${customerDto}"method="post" class="mt-4">
	
		<div class="input-container">
				<label class="joinp">아아디</label>
				<div class="form-floating mb-3">
						<input  class="form-control " placeholder="8자 영문,숫자를 조합해서 입력해주세요."  id="uid" type="text" name="cstId" value="">
						<label  for="inputUserId">영어 소문자와 숫자만 사용하여 4~20자의 이내로 입력해주세요.</label>
						 <div class="valid-feedback">
							    사용 가능한 아이디입니다.
						</div>
						 <div class="invalid-feedback" id="userIdInvalid">
					       		
					      </div>
						</div>
						<span th:style="${'color: red; '}" th:text="${valid_cstId}"></span>
						 </div>
		
		<div class="input-container ">
				<label class=" joinp">패스워드 </label>
				<div class="form-floating mb-3">
						<input class="form-control " placeholder="6-16자의 영문, 숫자, 특수문자를 조합해서 입력해주세요" type="password"name="cstPw" id="pw" onchange="check_pw()">
						<label  for="inputUserId">영문, 숫자, 특수문자를 사용하여 6-16자의 이내로 입력해주세요.</label>
						<span th:style="${'color: red; '}"   th:text="${valid_cstPw}"></span>
						 <div class="valid-feedback">
							      <span id="check1"></span>
						</div>
						 <div class="invalid-feedback">
					       			<span id="check2"></span>
					      </div>
				</div>
		</div>
		<div class="input-container">
				<label class="joinp">패스워드 확인</label>
				<div class="form-floating mb-3">
						<input class="form-control"onkeyup="check_pw(event)" placeholder="" type="password" name="userPW2" id="pw2" onchange="check_pw()">
						  <label  for="inputUserId"></label>
						  <div class="valid-feedback">
							      <span id="userPWInvalid1"></span>
						</div>
						 <div class="invalid-feedback" >
					       			<span id="userPWInvalid2"></span>
					      </div>
						</div>
		</div>
		
		<div class="input-container"> <label class="joinp">닉네임</label>
			<div class="form-floating mb-3">
			  <input name="cstNickname"   type="text" class="form-control" onkeyup="checkReg(event)" id="name" placeholder="ID" >
			  <label  for="name">특수문자를 포함하지 않은 한글 2~10자의 이내로 입력해주세요.</label>
			  <span th:style="${'color: red; '}"  th:text="${valid_cstNickname}"></span>
			</div>		
		</div>
		
		
		<div class="input-container"><label class="joinp">이메일</label>
			<div class="form-floating mb-3">
			   <input id="email"  type="text" class="form-control" placeholder="happy1234@naver.com" name="cstEmail" value="">
				  <label for="inputUserId">이메일을 입력해주세요.</label>
				  <span th:style="${'color: red; '}"   th:text="${valid_cstEmail}"></span>
			</div>		
			
		</div>
		<div class="input-container"> <label class="joinp">출생연도</label>
			<div class="form-floating mb-3">
			  <input name="cstYear" onkeyup="checkReg2(event)"   type="text" class="form-control"  id="name" placeholder="ID" >
			  <label  for="name">숫자만 입력해주세요.</label>
			  <span th:style="${'color: red; '}"  th:text="${valid_cstYear}"></span>
			</div>		
		</div>
		
			<div class="input-container mb-3">
			<label for="inputState" class="joinp form-label">맛의 취향 선택</label><br>
			   <div class="form-check form-check-inline">
		  <input class="form-check-input" type="radio" name="cstFlavor" id="sweet" value="sweet">
		  <label class="form-check-label" for="inlineRadio1">단맛</label>
		</div>
		<div class="form-check form-check-inline">
		  <input class="form-check-input" type="radio" name="cstFlavor" id="sour" value="sour">
		  <label class="form-check-label" for="inlineRadio2">신맛</label>
			</div>
			<div class="form-check form-check-inline">
		  <input class="form-check-input" type="radio" name="cstFlavor" id="bitter" value="bitter">
		  <label class="form-check-label" for="inlineRadio2">쓴맛</label>
			</div>
			</div>
 
		 
		<br>
				<div class="text-center " >
				<button class="button3" type="reset">다시입력</button>
				<button type="button" id="target_btn" class="button4" onclick="joinform_check()" disabled >가입하기</button>
				</div>

	</form>
	</main>


	

</body>
</html>
