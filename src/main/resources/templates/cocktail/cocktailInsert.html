
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<header th:include="header"></header>
		<h1 class="mt-3">COCKTAIL_INSERT</h1>
	<main class="container mt-1">
		<form action="/cocktail/cocktailInsert.do" method="post" enctype="multipart/form-data">
			<hr/>
			<p class="input-group">
				<label class="input-group-text">이미지 1</label>
				<input class="form-control" name="img" type="file">			
			</p>
			
			
			
			<p class="form-floating">
				<input class="form-control" placeholder="제목" name="ctNo" id="boardTitle">			
				<label for="boardTitle">ID : </label>
			</p>
			
			<p class="form-floating">
				<input class="form-control" placeholder="제목" name="ctName" id="boardTitle">			
				<label for="boardTitle">NAME : </label>
			</p>
			
			<p class="form-floating">
				<input class="form-control" placeholder="제목" name="ctAlcohol" id="boardTitle">			
				<label for="boardTitle">ALCOHOL : </label>
			</p>
			
			<p class="form-floating">
				<input class="form-control" placeholder="제목" name="ctKindEng" id="boardTitle">			
				<label for="boardTitle">KIND : </label>
			</p>
			
			<p class="form-floating">
				<input class="form-control" placeholder="제목" name="ctSeason" id="boardTitle">			
				<label for="boardTitle">SEASON : </label>
			</p>
			
			<p class="form-floating">
				<input class="form-control" placeholder="제목" name="ctTime" id="boardTitle">			
				<label for="boardTitle">TIME : </label>
			</p>
			
			<p class="form-floating">
				<input class="form-control" placeholder="제목" name="ctCertified" id="boardTitle">			
				<label for="boardTitle">CERTIFIED : </label>
			</p>
			
			<p class="form-floating">
				<input class="form-control" placeholder="제목" name="ctRecipeLink" id="boardTitle">			
				<label for="boardTitle">RECIPE LINK : </label>
			</p>
			
			<p class="form-floating">
				<input class="form-control" placeholder="제목" name="ingName1" id="boardTitle">			
				<label for="boardTitle">ING NAME : </label>
			</p>
			
			<p class="form-floating">
				<input class="form-control" placeholder="제목" name="ingUnit1" id="boardTitle">			
				<label for="boardTitle">ING UNIT : </label>
			</p>
			
			
			
			<div class="d-flex justify-content-end">
				<button class="btn btn-outline-warning me-2" type="reset">초기화</button>
				<button class="btn btn-outline-primary">등록</button>
			</div>
		</form>
		<br/> <br/> <br/> 
	</main>
</body>
</html>
